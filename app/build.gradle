plugins{
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-android-extensions'
}
android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.example.testdemo"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -Wno-deprecated-declarations"
                cFlags "-DSTDC_HEADERS"
            }
        }
        ndk { // 声明编译的架构类型，指定为armeabi-v7a即可
            abiFilters "armeabi-v7a"
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }
    sourceSets {
        main {
            res.srcDirs += ['../commonRes/dimen']
            // 指定jni库的存放目录为libs
//            jniLibs.srcDirs = ['libs']
            // 指定存放native代码的目录，这里指定为jni和cpp皆可
            jni.srcDirs = ['src/main/jni', 'src/main/cpp/']
//            res.srcDirs+=['faceResource/v2']
            assets.srcDirs += ['faceResource/v5']
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
            //version "3.10.2"
        }
    }
}
repositories {
    maven { url 'https://dl.bintray.com/jenly/maven' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
//    implementation fileTree(dir: 'libs', include: ['*.jar'])
//    implementation project(path: ':videolibrary')
//    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.19'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'cn.bluemobi.dylan:photoview:1.4'

    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
    implementation 'io.reactivex:rxjava:1.0.14'
    implementation 'io.reactivex:rxandroid:1.0.1'
    implementation project(':v_Base')
//    implementation project(':Live')
}
